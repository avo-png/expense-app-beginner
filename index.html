<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <main class="center">
        <header>
            <h1>Expense Tracker</h1>
            <h2>Add a New Item:</h2>
        </header>
        <article class="text-form">
            <form action="" method="get">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item"><br><br>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date"><br><br>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount"><br><br>
                <input type="submit" id="submit">
                <!-- <button type="button" onclick="addToList()">Add Expense</button> -->
                <input type="button" value="Add Expense" onclick="generateTable()" />
            </form>
        </article>
        <article class="table">
            <table id="list">
                <tr>
                    <th id="fcolumn">Item:</th>
                    <th id="scolumn">Date:</th>
                    <th id="tcolumn">Amount:</th>
                </tr>
            </table>
        </article>
    </main>
    <script source="script.js"></script>
</body>
</html>
